<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="page-one-style.css" rel="stylesheet">
  <link href="page-one-layout.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <title>Feature: User Can Input Their Location</title>
</head>
<body>
  <header class="header-styles position-fixed">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="row justify-align gap">
            <h2 class="test">Paws N Pals</h2>
            <i class="fa-solid fa-paw padding-bottom padding-top"></i>
          </div>
        </div>
      </div>
  </header>
  <main>
    <div class="container">
      <div class="row margin-top justify-align">
        <h1 class="green-text">Find Nearby Pals!</h1>
        <form>
          <label for="search">
          </label>
          <input type="search"
                  id="search"
                  name="search"
                  placeholder="Enter City, State, or Zip"
                  class="form-styles">
          <label for="pets">
          </label>
          <select
                 name="pets"
                 id="pet"
                 class="form-styles">
            <option value="pick">Pick the type of pal</option>
            <option value="dogs">Dogs</option>
            <option value="cats">Cats</option>
            <option value="other">Other Animals</option>
          </select>
        </form>
      </div>
      <div class="justify-right">
        <button type="submit" class="next-button-style">Next</button>
      </div>
    </div>
  </main>
</body>
</html>
