<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="override.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <title>Bootstrap</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg green-bg navbar-light bg-light p-0">
      <div class="container-fluid green-bg p-0 d-flex justify-content-center">
        <a class="navbar-brand text-white fs-4" href="#">Paws N Pals</a>
        <i class="fa-solid fa-paw text-white fs-3"></i>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="d-flex flex-column align-items-center">
        <h1 class="green-text mt-4">Find Nearby Pals!</h1>
        <form class="w-75">
          <label for="search">
          </label>
          <input type="search"
                 id="search"
                 name="search"
                 placeholder="Enter City, State, or Zip"
                 class="w-100 rounded-2 outline-none search-height open-sans-text form-styles">
          <label for="pets"></label>
          <select name="pets"
                  id="pet"
                  class="w-100 rounded-2 outline-none search-height open-sans-text form-styles">
            <option value="pick">Pick the type of pal</option>
            <option value="dogs">Dogs</option>
            <option value="cats">Cats</option>
            <option value="other">Other Animals</option>
          </select>
          <div class="d-flex flex-wrap justify-content-right">
            <a class="btn btn-primary green-bg border-0 rounded-pill
                      button-width open-sans-text mt-5"
               href="#"
               role="button">Next</a>
          </div>
        </form>
      </div>
    </div>
  </main>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous">
  </script>
</body>
</html>
